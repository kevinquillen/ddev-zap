name: zap

project_files:
  - docker-compose.zap.yaml
  - commands/host/zap

ddev_version_constraint: '>= v1.24.0'

post_install_actions:
  - |
    #ddev-description: Creating ZAP work directory
    mkdir -p .ddev/zap/wrk
  - |
    #ddev-description: Installation complete
    echo "ZAP addon installed. Run 'ddev restart' then 'ddev zap' to launch the Web GUI."

removal_actions:
  - |
    #ddev-description: Removing ZAP addon files
    rm -f .ddev/docker-compose.zap.yaml
    rm -f .ddev/commands/host/zap
    rm -rf .ddev/zap
